<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="progressbar-container">
        <div class="progressbar">
            <div class="progress"></div>
        </div>
    </div>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h1 id="choose">WÃ¤hle ein Thema</h1>
            <h2 id="question">Question</h2>
            <div class="button-container">
                <button class="quiz-selection" id="html">HTML</button>
                <button class="quiz-selection" id="css">CSS</button>
                <button class="quiz-selection" id="typescript">Typescript</button>
                <button class="quiz-selection" id="mixed">Gemischt</button>
            </div>
            <ul>
                <li>
                    <input type="radio" name="answer" id="answer1" class="answer">
                    <label for="answer1" id="text1">Answer 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="answer2" class="answer">
                    <label for="answer2" id="text2">Answer 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="answer3" class="answer">
                    <label for="answer3" id="text3">Answer 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="answer4" class="answer">
                    <label for="answer4" id="text4">Answer 4</label>
                </li>
            </ul>
        </div>
        <button id="submit">Weiter</button>
    </div>
    <footer>Philipp Kicherer, 273082</footer>


</body>

</html>
